<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>JavaSript CRUD</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="box">
      <h1>Javascript CRUD</h1>
      <input
        class="form-tambah"
        type="text"
        name="jurusan"
        placeholder="Input Data..."
      />
      <button
        class="btn-tambah"
        type="buon"
        onclick="tambah()"
      >
        Tambah
      </button>

      <table id="tabel"></table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
